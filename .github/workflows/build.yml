name: Build SakuOS ISO
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          sudo apt update
          sudo apt install -y live-build xorriso squashfs-tools

      - name: Setup Live Build
        run: |
          mkdir build && cd build
          # Setup minimal agar peluang gagal kecil
          lb config --architecture amd64 --distribution bookworm --binary-images iso-hybrid --debian-installer live --memtest none
          
          # Membersihkan daftar aplikasi (Hapus paket khusus Android/Termux)
          grep -vE "termux|proot|android" ../apps.txt > config/package-lists/myapps.list.chroot || true
          
          # Tambahkan paket wajib agar GUI jalan
          echo "xfce4 xfce4-goodies lightdm xserver-xorg-core xserver-xorg-video-all xserver-xorg-input-all" >> config/package-lists/myapps.list.chroot

          # Ekstrak desain SakuOS
          mkdir -p config/includes.chroot/
          # Menggunakan sudo dan --overwrite agar tidak error saat ekstrak ke root
          sudo tar -xvzf ../sakuos_all_in.tar.gz -C config/includes.chroot/ --overwrite || echo "Ada file yang dilewati"

      - name: Build ISO
        run: |
          cd build
          # Pakai sudo lb build agar punya ijin penuh
          sudo lb build

      - name: Upload Hasil
        if: always() # Tetap upload meskipun ada error dikit agar kita bisa cek log
        uses: actions/upload-artifact@v4
        with:
          name: SakuOS-Result
          path: build/*.iso
          
